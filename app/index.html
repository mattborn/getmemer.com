  <body>
    <header>
      <div class="brand">
        <div class="square"></div>
        <h1>Memer</h1>
        <div class="badge">Q&D Beta</div>
      </div>
      <div id="bookmarklet-bar">
        <p>bookmarklet →</p>
        <div id="bookmarklet">〽️ Meme this</div>
        <p>← drag ⤴</p>
      </div>
    </header>
    <div id="error-bar">
      <div id="error-msg">This is an error</div>
      <small>Dismiss</small>
    </div>
    <div id="two-columns">
      <div class="fill">
        <p>The quick and dirty beta version.</p>
        <!--<section>
          <h3>Mode</h3>
          <div class="options">
            <div class="option selected">Automeme</div>
          </div>
        </section>-->
        <section>
          <label for="meme-text">Base prompt</label>
          <textarea id="base-prompt" required></textarea>
        </section>
        <!--<section>
          <h3>Shape your voice</h3>
          <p>What reaction do you want?</p>
        </section>-->
        <section id="actions"></section>
        <section>
          <label for="meme-text">Meme text</label>
          <input id="meme-text" required />
        </section>
        <section>
          <h3>Image bank</h3>
          <div class="options">
            <div class="option selected">Popular</div>
          </div>
          <div id="image-wrap"></div>
        </section>
        <p>
          A collaboration between the fine folks at <a href="https://moona.design/subscribe">Moona Design</a> and
          <a href="https://pragmä.com">Pragma Labs</a>.
        </p>
      </div>
      <div id="preview">
        <h3>Preview</h3>
        <div class="options">
          <div class="option selected">All</div>
        </div>
        <div class="preview-linkedin">
          <div class="inset">
            <div class="meme-text">Meme text goes here</div>
          </div>
          <img class="meme-image" src="https://placehold.co/600x400" />
        </div>
        <div class="preview-twitter">
          <div class="meme-text">Meme text goes here</div>
          <img class="meme-image" src="https://placehold.co/600x400" />
        </div>
      </div>
    </div>
